<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js" crossorigin="anonymous"></script>
<script>
var converter = new showdown.Converter();
var rendered = document.getElementById("installation_devel_readme_rendered");

function updateInstall(url) {
  fetch(url).then(r => r.text()).then(r => rendered.innerHTML = converter.makeHtml(r));
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var branch = getParameterByName('branch');
document.getElementById('installation_branch').val(branch);
updateInstall(branch);

</script>
